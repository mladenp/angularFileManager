<input type="text"
       ng-model="formModal.parentId"
       ng-init="formModal.parentId = '0'"
       uib-typeahead="node.id as node.name for node in nodesFlat | filter:{name:$viewValue}"
       typeahead-template-url="selectList.html"
       typeahead-show-hint="true"
       placeholder="Type dir name"
       class="form-control">

<script type="text/ng-template" id="selectList.html">
    <span class="selectDD" ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
</script>

<uib-alert
        ng-repeat="alert in alerts"
        ng-if="alert.type == 'error'"
        type="danger"
        dismiss-on-timeout="{{ alert.time }}"
        close="alerts.splice($index, 1);"
        ng-click="alerts.splice($index, 1);">
    {{alert.msg}}
</uib-alert>
